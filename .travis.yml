language: go

go:
  - "1.14.7"  # 指定Golang 1.14.7

# Specify which branches to build using a safelist
# 分支白名单限制：只有 master 分支的提交才会触发构建
branches:
  only:
    - hugo
    - gh-pages

install:
  # 安装最新的hugo
  - wget https://github.com/gohugoio/hugo/releases/download/v0.74.3/hugo_extended_0.74.3_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  # Remove .deb to avoid being added to git
  - sudo rm hugo*.deb
  # 安装主题
  - git clone https://github.com/xianmin/hugo-theme-jane.git --depth=1 themes/jane

before_script:
  - git config --global user.name "skykui"
  - git config --global user.email "skykui@gmail.com"
  - git fetch origin gh-pages
  
script:  
  # Important for travis-ci
   # 运行hugo命令

  - . publish_to_ghpages.sh

